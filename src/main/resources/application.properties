#server
#default port:9050
server.port:9050

#Spring DevTools-LiveReload
spring.devtools.livereload.enabled=true

#Database
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
#log4jdbc 적용시 위 2줄을 아래2줄로 치환
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe

spring.datasource.username=c##whereGarden
spring.datasource.password=wheregarden1234

#스프링부트 메시지 소스 기본값
spring.messages.basename=messages,errors

#hiddenHttpMethodFilter
#Form태그에서 GET,POST와의 http메소드 지원
spring.mvc.hiddenmethod.filter.enabled=true

board.uploadfile.path=d:/whereGardenUploadFiles/