<body>
	<div class="all_container" th:fragment="fragment_header">
		<header>
	      <div class="top" th:if="not ${session.loginMember}">
	        <a  th:href="@{/login}">로그인</a>
	        <a th:href="@{/members/join}">회원가입</a>
	      </div>
	       <div class="top" th:if="${session.loginMember}">
	       <div><label for="" th:text="|${session.loginMember.nickname}님 환영합니다 : )|"></label></div>
	       <div class="dropdown"><button  class="dropbtn"><i class="fas fa-user" id="user"></i></button>
			    <div id="myDropdown" class="dropdown-content">
			      <a th:href="@{/mypage/myinfo}">내 정보 수정</a>

			      <a href="/board/myBoardList?category=자유게시판">내가 쓴 글</a>

			      <a href="#" th:href="@{/logout}">로그아웃</a>
			    </div>
  				</div>
            <a href="/cart/myCartList" ><i class="fas fa-shopping-cart" id="shopping_basket"></i></a>
          </div>
	      <div class="header_title">
      		<img src="/img/main/logo.png" alt="어딜가든" id="header_logo" onclick="javascript:location.href='/'" style="cursor: pointer;">
